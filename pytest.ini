[pytest]
# Pytest configuration for Crisis Network Analysis

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers
markers =
    integration: Integration tests that require external services
    slow: Tests that take a long time to run
    preprocessing: Tests for preprocessing modules
    network: Tests for network analysis modules
    collection: Tests for data collection modules

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__init__.py
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
